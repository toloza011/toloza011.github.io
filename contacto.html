<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Esteban Toloza</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans&display=swap" rel="stylesheet">

        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <header>
            <nav>
                <div id="menuToggle">
                    <!--
                    A fake / hidden checkbox is used as click reciever,
                    so you can use the :checked selector on it.
                    -->
                    <input type="checkbox" />
                    
                    <!--
                    Some spans to act as a hamburger.
                    
                    They are acting like a real hamburger,
                    not that McDonalds stuff.
                    -->
                    <span></span>
                    <span></span>
                    <span></span>
                    
                    <!--
                    Too bad the menu has to be inside of the button
                    but hey, it's pure CSS magic.
                    -->
                    <ul id="menu">
                      <a href="index.html"><li>Home</li></a>
                      <a href="proyectos.html"><li>Proyectos</li></a>
                      <a href="about.html"><li>Sobre mí</li></a>
                      <a href="contacto.html"><li>Contacto</li></a>
                    </ul>
                  </div>
                <div class="logo">
                   <a href="index.html">ETM</a> 
                </div>
                <div class="menu">
                    <ol>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="proyectos.html">Proyectos</a></li>
                        <li><a href="about.html">Sobre mí</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ol>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/esteban.toloza.5">
                        <div class="icon-social"><i class="fa fa-facebook"></i></div>
                    </a>
                    <a href="https://twitter.com/tebi_mendez">
                        <div class="icon-social"><i class="fa fa-twitter"></i></div>
                    </a>
                    <a href="https://www.instagram.com/estebantolozx/?hl=es-la">
                        <div class="icon-social"><i class="fa fa-instagram"></i></div>
                    </a>
                </div>
            </nav>
        </header>
        <div class="contenido">
            <div class="form-contacto">
                <h1>Contacto</h1>
                <i class="fa fa-phone fa-5x"></i>
               <form action="" class="formu" method="post">
                   <div class="form-group">
                       <label for="nombre">Nombre</label>
                       <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="input-nombre" >
                   </div>
                   <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" class="input-email" >
                  </div>
                  <div class="form-group">
                    <label for="numero">Telefono</label>
                    <input type="tel" name="numero" maxlength="11" id="numero" pattern="[0-9]{9}" placeholder="Ingrese su numero" class="input-numero" >
                  </div>
                  <div class="form-group">
                      <button class="btn-form">Enviar</button>
                  </div>
               </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
<script src="js/main.js"></script>

</html>
